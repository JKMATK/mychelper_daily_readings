# Get daily readings for a specific church on a specific date
# This will return either liturgical or custom readings based on the church's assigned plan
query GetDailyReadingsForChurch($churchId: String!, $date: String!) {
  dailyReadingsForChurch(churchId: $churchId, date: $date) {
    type
    date
    schedule {
      id
      name
      description
      planType
    }
    # For custom plans, entries will be included
    entries {
      id
      sortOrder
      type
      references
      content
    }
    # For liturgical plans, message will be included
    message
  }
}

# Get a specific church with its current reading schedule
query GetChurch($id: String!) {
  church(id: $id) {
    id
    name
    createdAt
    updatedAt
    currentReadingSchedule {
      id
      name
      description
      planType
      entries {
        id
        sortOrder
        date
        type
        references
        content
      }
      apis {
        id
        apiURL
      }
    }
  }
}

# Get all churches with their reading schedules
