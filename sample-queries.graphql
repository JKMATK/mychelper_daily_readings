}

# 5. Simple query to get today's readings for a church
query GetTodaysReadings($churchId: ID!) {
  dailyReadingsForChurch(
    churchId: $churchId, 
    date: "2025-01-01"  # Replace with today's date in YYYY-MM-DD format
  ) {
    id
    sortOrder
    type
    references
    content
    readingPlan {
      name
      description
    }
  }
}

