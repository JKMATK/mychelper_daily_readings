# Sample GraphQL Queries for Daily Readings API

# 1. Get daily readings for a specific church on a specific date
query GetDailyReadingsForChurch($churchId: ID!, $date: String!) {
  dailyReadingsForChurch(churchId: $churchId, date: $date) {
    id
    sortOrder
    date
    type
    references
    content
    readingPlan {
      id
      name
      description
      planType
      church {
        id
        name
      }
    }
  }
}

# Variables for the above query:
# {
#   "churchId": "your-church-uuid-here",
#   "date": "2025-01-01"
# }

# 2. Get all reading schedules for a church
query GetReadingSchedulesForChurch($churchId: ID!) {
  readingSchedulesForChurch(churchId: $churchId) {
    id
    name
    description
    planType
    createdAt
    updatedAt
    church {
      id
      name
    }
    entries {
      id
      sortOrder
      date
      type
      references
      content
    }
  }
}

# Variables for the above query:
# {
#   "churchId": "your-church-uuid-here"
# }

# 3. Get a specific church with all its reading schedules
query GetChurch($id: ID!) {
  church(id: $id) {
    id
    name
    createdAt
    updatedAt
    readingSchedules {
      id
      name
      description
      planType
      entries {
        id
        sortOrder
        date
        type
        references
        content
      }
    }
  }
}

# Variables for the above query:
# {
#   "id": "your-church-uuid-here"
# }

# 4. Get all churches
